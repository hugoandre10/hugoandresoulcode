

<div class="container w-50 mt-5 h-100" >
  <h2 class="text-center text-success">Cadastro de Transferência Bancária</h2>
  <div class="col" style="height: 70vh;">
    <form action="">

      <div class="mb-1  ">
        <label for="" class="form-label">Nome do Cliente </label>
        <input [(ngModel)]="conta.nomeCliente" required minlength="2" required  type="text" class="form-control" name="nomeCliente">

      </div>

      <div class="mb-1  ">
        <label for="" class="form-label">Saldo </label>
        <input [(ngModel)]="conta.valor" required minlength="1" type="text" required class="form-control" name="valor">

      </div>

      <div class="mb-1 ">
        <label for="" class="form-label">Numeração da Conta </label>
        <input [(ngModel)]="conta.contaCliente" required minlength="7" maxlength="7" type="text" class="form-control" name="contaCliente">

      </div>

      <div class="mt-3 ">
        <button (click)='adicionar()' class="btn btn-success mx-3 "><i class="bi bi-file-earmark-plus"></i></button>
        <button type="reset" class="btn btn-danger"><i class="bi bi-eraser"></i></button>

      </div>

    </form>

  </div>

</div>
