

<div class="container w-60 mt-5" style="height: 70vh;">
  <h2 class="text-center text-success">Lista de Contas Bancárias</h2>
<table class="table table-hover">
  <thead>
    <tr class="bg-success text-light">
      <th scope="col">ID</th>
      <th scope="col">Cliente</th>
      <th scope="col">Saldo</th>
      <th scope="col">Numeração da Conta</th>
      <th scope="col">Ações</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ListarContas">
      <th>{{item.id_transferencia}}</th>
      <td>{{item.nomeCliente}}</td>
      <td>{{item.valor}}</td>
      <td>{{item.contaCliente}}</td>
      <td>
        <button (click) = "editar(item.id_transferencia)" type="button" class="btn btn-success"><i class="bi bi-pencil"></i></button>


        <button (click)='excluir(item.id_transferencia)' type="button" class="btn btn-danger mx-3"><i class="bi bi-x-circle"></i></button>
      </td>
    </tr>

  </tbody>
</table>
</div>
