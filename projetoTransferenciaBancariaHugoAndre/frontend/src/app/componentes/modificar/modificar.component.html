

<div class="container w-50 mt-5" style="height: 70vh;">
  <h2 class="text-center text-success">Edição de Conta Bancária</h2>
  <div class="col ">
    <form action="">

      <div class="mb-1 ">
        <label for="" class="form-label">Nome do Cliente </label>
        <input type="text" [(ngModel)]="conta.nomeCliente" class="form-control" name="nomeCliente">

      </div>

      <div class="mb-1 ">
        <label for="" class="form-label">Saldo </label>
        <input type="text" [(ngModel)]="conta.valor" class="form-control" name="valor">

      </div>

      <div class="mb-1 ">
        <label for="" class="form-label">Numeração da Conta </label>
        <input type="text" [(ngModel)]="conta.contaCliente" class="form-control" name="contaCliente">

      </div>

      <div class="mt-3">
        <button class="btn btn-success" (click)="modificar()"><i class="bi bi-pencil"></i></button>
        <button type="reset" class="btn btn-danger mx-3"><i class="bi bi-eraser"></i></button>

      </div>

    </form>

  </div>

</div>
